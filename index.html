<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet"> 
  <script src="script.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

<!-- Score
Rules
You Picked
The House Picked
You Win
You Lose
Play Again -->

</head>
<body>
  <div class="container">
    <div class="overlay"></div>
    <div class="informations">
      <div class="names">
        <img src="/images/logo.svg" alt="logo">
      </div>
      <div class="score_container">
        <div class="score">
          <p>score</p>
        <span class="score_number">0</span>
        </div>
      </div>
    </div>
    <div class="game">
      <div class="buttons_game">
        <img src="/images/bg-triangle.svg" alt="bg-triangle">
        <div class="scissors yellow" id="btn" value="scissors">
          <button class="btn" value="scissors"><img src="/images/icon-scissors.svg" alt="scissors"></button>
        </div>
        <div class="paper blue" id="btn">
          <button class="btn" value="paper"><img src="/images/icon-paper.svg" alt="paper"></button>
        </div>
        <div class="rock red" id="btn">
          <button class="btn" value="rock"><img src="/images/icon-rock.svg" alt="rock"></button>
        </div>
      </div>
    </div>
    <div class="challenge">
      <div class="You center">
        <span class="youtext">You Picked</span>
        <div class="yellow btn-challenge" id="btn">
          <button class="btn"><img src="/images/icon-scissors.svg" alt="scissors"></button>
        </div>
        <button class="bg_btn"></button>
      </div>
      <div class="com center">
        <span class="comtext">The House picked</span>
        <div class="red btn-challenge" id="btn">
          <button class="btn"><img src="/images/icon-rock.svg" alt="rock"></button>
        </div>
        <button class="bg_btn"></button>
      </div>
    </div>
    <div class="rules_container">
      <div class="rules_image">
        <div>
          <p>Rules</p>
          <img class="close" src="/images/icon-close.svg" alt="close">
        </div>
        <img src="/images/image-rules.svg" alt="rules">
      </div>
      <div class="rules">
        <button id="rules">rules</button>
      </div>
    </div>
  </div>
</body>
</html>
